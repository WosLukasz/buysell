services:

  network-deploy-service:
    networks:
      - buysell

  microservice-base-config:
    extends:
      service: network-deploy-service
    deploy:
      resources:
        limits:
          memory: 700m
    environment:
      JAVA_TOOL_OPTIONS: "-javaagent:/app/libs/opentelemetry-javaagent-2.11.0.jar"
      OTEL_EXPORTER_OTLP_ENDPOINT: http://tempo:4318
      OTEL_METRICS_EXPORTER: none
      OTEL_LOGS_EXPORTER: none

  microservice-configserver-config:
    extends:
      service: microservice-base-config
    environment:
      SPRING_PROFILES_ACTIVE: default
      SPRING_CONFIG_IMPORT: "configserver:http://configserver:8071/"
      SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_JWK_SET_URI: "http://keycloak:8080/realms/buysell/protocol/openid-connect/certs"
      KEYCLOAK_REALM: "buysell"
      KEYCLOAK_RESOURCE: "buysell_admin"
      KEYCLOAK_AUTH_SERVER_URL: "http://keycloak:8080"
      KEYCLOAK_CREDENTIALS_SECRET: "**********"
      KEYCLOAK_TOKEN_URI_PREFIX: "http://keycloak:8080/realms/buysell/protocol/openid-connect"

  microservice-eureka-config:
    extends:
      service: microservice-configserver-config
    environment:
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: "http://eurekaserver:8070/eureka/"